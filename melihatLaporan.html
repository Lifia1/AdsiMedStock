<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  <title>Sales Report - MedStock</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/ea37bc42c2.js" crossorigin="anonymous"></script>
</head>
<body class="flex h-screen bg-[#CBD5E1] font-sans">

  <!-- Sidebar -->
  <aside class="w-64 bg-[#9BB1D4] text-[#081F5C] p-6 flex flex-col space-y-6">
    <h1 class="text-2xl font-extrabold">MedStock</h1>

    <!-- Search -->
    <div class="relative">
      <input type="text" placeholder="Search" class="w-full pl-10 pr-4 py-2 rounded-md bg-[#EFEFEF] text-sm focus:outline-none"/>
      <span class="absolute left-3 top-2.5 text-[#334EAC]">
        <i class="fa-solid fa-magnifying-glass"></i>
      </span>
    </div>

    <!-- Menu Items -->
    <nav class="flex flex-col gap-2 text-sm font-medium">
      <a href="homeAdm.html" class="flex items-center gap-3 px-4 py-2 rounded hover:bg-[#081F5C]/50 transition-all">
        <i class="fa-solid fa-house"></i> Home
      </a>
      <a href="MeneData.html" class="flex items-center gap-3 px-4 py-2 rounded hover:bg-[#081F5C]/50 transition-all">
        <i class="fa-solid fa-circle-plus"></i> Medicines Management
      </a>
      <a href="AdmNotif.html" class="flex items-center gap-3 px-4 py-2 rounded hover:bg-[#081F5C]/50 transition-all">
        <i class="fa-solid fa-bell"></i> Notifications
      </a>
      <a href="AdmAcc.html" class="flex items-center gap-3 px-4 py-2 rounded hover:bg-[#081F5C]/50 transition-all">
        <i class="fa-solid fa-user"></i> Account
      </a>
      <a href="melihatLaporan.html" class="flex items-center gap-3 px-4 py-2 rounded hover:bg-[#081F5C]/50 transition-all">
        <i class="fa-solid fa-chart-column"></i> Sales Report
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 bg-[#B6CBE8] overflow-auto">
    <h2 class="text-2xl font-bold text-[#081F5C] mb-6">Sales Report</h2>

    <div class="grid grid-cols-3 gap-6 mb-8">
      <div class="bg-[#081F5C] text-white p-6 rounded-md text-center font-semibold">Total Sales</div>
      <div class="bg-[#081F5C] text-white p-6 rounded-md text-center font-semibold">Total Sales</div>
      <div class="bg-[#081F5C] text-white p-6 rounded-md text-center font-semibold">Total Sales</div>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-300">
        <thead class="bg-[#081F5C] text-white">
          <tr>
            <th class="py-3 px-4 border">No</th>
            <th class="py-3 px-4 border">Code Name</th>
            <th class="py-3 px-4 border">Month</th>
            <th class="py-3 px-4 border">Year</th>
            <th class="py-3 px-4 border">Action</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr class="bg-[#EFEFEF]">
            <td class="py-3 px-4 border">1</td>
            <td class="py-3 px-4 border">100123</td>
            <td class="py-3 px-4 border">January</td>
            <td class="py-3 px-4 border">2024</td>
            <td class="py-3 px-4 border space-x-4 text-[#081F5C]">
              <i class="fa-solid fa-print"></i>
              <i class="fa-solid fa-eye"></i>
            </td>
          </tr>
          <tr class="bg-white">
            <td class="py-3 px-4 border">2</td>
            <td class="py-3 px-4 border">100223</td>
            <td class="py-3 px-4 border">February</td>
            <td class="py-3 px-4 border">2024</td>
            <td class="py-3 px-4 border space-x-4 text-[#081F5C]">
              <i class="fa-solid fa-print"></i>
              <i class="fa-solid fa-eye"></i>
            </td>
          </tr>
          <tr class="bg-[#EFEFEF]">
            <td class="py-3 px-4 border">3</td>
            <td class="py-3 px-4 border">100323</td>
            <td class="py-3 px-4 border">Maret</td>
            <td class="py-3 px-4 border">2024</td>
            <td class="py-3 px-4 border space-x-4 text-[#081F5C]">
              <i class="fa-solid fa-print"></i>
              <i class="fa-solid fa-eye"></i>
            </td>
          </tr>
          <tr class="bg-white">
            <td class="py-3 px-4 border">4</td>
            <td class="py-3 px-4 border">100423</td>
            <td class="py-3 px-4 border">April</td>
            <td class="py-3 px-4 border">2024</td>
            <td class="py-3 px-4 border space-x-4 text-[#081F5C]">
              <i class="fa-solid fa-print"></i>
              <i class="fa-solid fa-eye"></i>
            </td>
          </tr>
          <tr class="bg-[#EFEFEF]">
            <td class="py-3 px-4 border">5</td>
            <td class="py-3 px-4 border">100523</td>
            <td class="py-3 px-4 border">May</td>
            <td class="py-3 px-4 border">2024</td>
            <td class="py-3 px-4 border space-x-4 text-[#081F5C]">
              <i class="fa-solid fa-print"></i>
              <i class="fa-solid fa-eye"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
