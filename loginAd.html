<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedStock - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(rgba(161, 182, 225, 0.5), rgba(23, 39, 92, 0.5)), url('background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-white shadow-md py-2 px-6">
        <div class="container mx-auto">
            <h1 class="text-4xl font-extrabold text-opacity-80 text-[#081F5C] ">MedStock</h1>
        </div>
    </nav>

    <div class="flex items-center justify-center min-h-[calc(100vh-64px)] py-50 px-54">
        <div class="bg-white  backdrop-blur-sm rounded-lg shadow-2xl p-8 w-full max-w-md">
            <h1 class="text-2xl font-bold text-center text-[#081F5C] mb-1 h-16">Welcome to MedStock.</h1>
    <div class="flex rounded-t-md overflow-hidden mb-6 border-b-2">
      <a href ="loginCas.html" class="w-1/2 py-2 text-center bg-[#D9D9D9]/25 text-[#081F5C] font-medium transition hover:bg-[#334EAC]/25">Cashier Account</a>
      <a href="loginAd.html" class="w-1/2 py-2 text-center bg-[#D9D9D9]/25 text-[#081F5C] font-medium transition hover:bg-[#334EAC]/40">Admin Account</a>
    </div>

    <form class="space-y-4" action="melihatLaporan.html" method="GET">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" placeholder="Email" class="w-full px-5 py-3 rounded-full border text-sm" />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" placeholder="Create password" class="w-full px-5 py-3 rounded-full border text-sm" />
      </div>
      <button type="submit" class="w-full py-3 mt-2 bg-[#D9E3F3] text-[#081F5C] font-bold text-lg rounded-full hover:bg-[#b6cbe8] transition">
        Log in
      </button>
    </form>
  </div>

</body>
</html>
