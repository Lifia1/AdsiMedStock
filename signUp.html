<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedStock - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(rgba(161, 182, 225, 0.5), rgba(23, 39, 92, 0.5)), url('background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-white shadow-md py-4 px-6">
        <div class="container mx-auto">
            <h1 class="text-4xl font-extrabold text-opacity-80 text-[#081F5C] ">MedStock</h1>
        </div>
    </nav>

    <div class="flex items-center justify-center min-h-[calc(100vh-64px)] py-12 px-4">
        <div class="bg-white bg-opacity-70 backdrop-blur-sm rounded-lg shadow-2xl p-8 w-full max-w-md">
            <h1 class="text-2xl font-bold text-center text-[#081F5C] mb-1">Welcome to MedStock.</h1><p>

            </p>

            
            <form class="space-y-4 ">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" placeholder="Email" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-full shadow-xl focus:ring-2 focus:ring-[#081F5C] focus:border-[#081F5C]">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" placeholder="Create password" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-full shadow-xl focus:ring-2 focus:ring-[#081F5C] focus:border-[#081F5C]">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Birthday</label>
                    <input type="date" name="birthday" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-full shadow-xl focus:ring-2 focus:ring-[#081F5C] focus:border-[#081F5C]">
                </div>
                
                <div class="border-t border-gray-300 my-4"></div>
                
                <button type="submit" 
                        class="w-full bg-[#D0DDEA] text-[#081F5C] py-2 px-4 rounded-full font-bold hover:bg-[grey] transition shadow-md hover:shadow-lg">
                    Sign up
                </button>
                
                <div class="relative my-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="px-2 text-sm text-gray-500">Or</span>
                    </div>
                </div>
                
                <p class="text-center text-sm text-gray-600">
                    Have an account? <a href="login.html" class="text-[#081F5C] font-medium hover:underline">Login</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
